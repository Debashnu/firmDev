<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Sketch Management</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Arduino Sketch Management</h1>
    </header>
    <main>
        <section>
            <pre id="sketchContent"></pre>
        </section>
        <section>
            <button id="showSketchBtn" class="btn">Show Sketch</button>
            <button id="compileBtn" class="btn">Compile Sketch</button>
        </section>
        <!-- <section>
            <button id="listDevicesBtn" class="btn">List Devices</button>
            <select id="devicesList" class="dropdown"></select>
            <button id="connectDeviceBtn" class="btn">Connect Device</button>
            <button id="flashFirmwareBtn" class="btn">Flash Firmware</button>
        </section> -->
        <section>
            <h2>Generate Sketch</h2>
            <label for="componentData">Component Data:</label>
            <textarea id="componentData" rows="4" cols="50"></textarea>
            <label for="projectDetails">Project Details:</label>
            <textarea id="projectDetails" rows="4" cols="50"></textarea>
            <button id="generateSketchBtn" class="btn">Generate Sketch</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
